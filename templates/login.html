<link rel="stylesheet" href="/static/style.css" type="text/css">
{% block body %}
{% if session['logged_in'] %}
<p>You're logged in already!</p>
{% else %}
<form action="/login" method="POST">
    <div class="login">
	<div class="login-screen">
	    <div class="app-title">
		<h1>Dev-Env</h1>
	    </div>
 
	    <div class="login-form">
		<div class="control-group">
		<input type="text" class="login-field" value="" placeholder="identifiant" name="identifiant">
		<label class="login-field-icon fui-user" for="login-name"></label>
		</div>
 
		<div class="control-group">
		<input type="password" class="login-field" value="" placeholder="mot de passe" name="mot de passe">
		<label class="login-field-icon fui-lock" for="login-pass"></label>
		</div>
 
                <input type="submit" value="Connexion" class="btn btn-primary btn-large btn-block" >
	        <br>
	    </div>
	</div>
    </div>
</form>
 
{% endif %}
{% endblock %}
